    <header class="header">
        <nav class="header__nav nav">
            <ul class="header__navlist nav__list">

            </ul>
        </nav>
    </header>
    <main id="main" class="contact">
        <div class="contact__glass"></div>
        <form action="post" class="contact__form">
            <div class="contact__inputWrapper">
                <label for="name" class="contact__label">Name</label>
                <input type="text" name="name" id="name" class="contact__input" placeholder="Name">
            </div>
            <div class="contact__inputWrapper">
                <label for="email" class="contact__label">Name</label>
                <input type="text" name="email" id="email" class="contact__input" placeholder="Email">
            </div>
            <div class="contact__inputWrapper">
                <label for="message" class="contact__label">Name</label>
                <textarea name="message" id="message" cols="30" rows="10" class="contact__textarea" placeholder="Message"></textarea>
            </div>
            <input type="submit" value="Send" class="contact__submit">
        </form>
    </main>
	<footer class="footer">
        <div class="footer__wrapper">
            <nav class="footer__nav nav">
                <ul class="footer__navlist nav__list">

                </ul>
            </aside>
        </div>
    </footer>
    <script src="./js/main.js"></script>

</html>
